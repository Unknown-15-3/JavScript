<!DOCTYPE html>


<html>

<body>
<p>Click the button to evaluate/execute javascript code/expression</p>

<button onclick="myFunction()">Try it</button>

<p id="result"></p>

<script>

    function myFunction(){

        var x=10;
        var y=40;
        var a= eval("x + y") + "<br>";
        var b= eval("2 * 2") + "<br>";
        var c = eval("x - y") + "<br>";

        var res = a + b + c;
        document.getElementById("result").innerHTML = res;
    }
</script>

</body>
</html>
