<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Objects and its Properties</h2>

    <p>There are two different ways to access an object property </p>

    <p>You can use .property or ["property"].</p>

    <p id="demo"></p>

    <script>
        
        let person = {
            FirstName: "Xiandra",
            LastName: "Anderson",
            Age: "21",
        };
        document.getElementById("demo").innerHTML = person.FirstName + " " + person.LastName + " is " + person.Age + " years old ";

    </script>

</body>

</html>
