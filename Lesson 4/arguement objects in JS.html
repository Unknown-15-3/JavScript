<!DOCTYPE html>

<html>

<body>

    <p>Finding the sum with help of Argument Objects </p>

    <p id="result"></p>

    <script>

        function findMax() {
            var i;
            var max = 0;

            for ( i=0; i<arguments.length;i++){
                if (arguments[i] > max){
                    max = arguments[i]
                }
            }

            return max;

        }
        document.getElementById("result").innerHTML = findMax(5,3,10)

    </script>

</body>

</html>
