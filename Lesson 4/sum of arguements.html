<!DOCTYPE html>

<html>

<body>

    <p>Finding the sum with help of Argument Objects </p>

    <p id="result"></p>

    <script>

        function findSum() {
            var i;
            var sum = 0;

            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] + sum) {
                    sum = sum + arguments[i]
                }
            }

            return sum;

        }
        document.getElementById("result").innerHTML = findSum(52,23)

    </script>

</body>

</html>
