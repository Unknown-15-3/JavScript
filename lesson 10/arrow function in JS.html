<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Arrow Function</h2>
        <p>This example shows an arrow function with a parameter</p>
        <p id="result">
        </p>
        <script>
            add = (a,b,c,d) => a+b+c+d
            document.getElementById("result").innerHTML = add(10,32,15,43)
        </script>
    </body>
</html>
