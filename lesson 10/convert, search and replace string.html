<!DOCTYPE html>

<html>

    <body>

        <h2>The javascript string() method </h2>
        <p>the string() method can convert a number to a string</p>
        <p id="result"></p>
        <p id="product"></p>

        <script>
           
            var x = 24;
            var y = 56;

            document.getElementById("result").innerHTML = x+y;
            document.getElementById("product").innerHTML =  String(x) + String(y);
        </script>
    </body>

</html>
