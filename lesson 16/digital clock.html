<!DOCTYPE html>

<html>

    <head>

        <title>Digital clock in JS</title>

    </head>

    <body>

        <div id ="ClockDigital" onload="showTime()"></div>

        <script>

            function showTime(){

            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "AM"

            if(h==0){
                h = 12
            }

            if(h>12){
                h= h-12;
                session="PM"
            }
            
            h = (h<10) ? "0" + h : h;
            m = (m<10) ? "0" + m : m;
            s = (s<10) ? "0" + s : s;

            var time = h + ":" + m + ":" + s + ":" + session;

            document.getElementById("ClockDigital").innerHTML = time;

            setTimeout(showTime,1000)
            }
            showTime();
        </script>
    </body>
</html>
