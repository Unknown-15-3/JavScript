<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Call Stack</h2>

    <p> Do a calculation and display a result </p>
    <p id="demo"></p>

    <script>

        function add(a,b){
            return a+b;
        }
        function average(a,b){
            return add(a,b)/2;
        }
        var result = average(14,26)
        document.getElementById("demo").innerHTML= result

    </script>

</body>

</html>
