<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Methods of Array</h2>
    <h2> The join() and pop() </h2>
    <p> The join() method joins something between the array and the pop() method pop up the last array</p>
    <p id="myjoin">
    </p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>
    <p id="mythirdpop"></p>

    <script>

        var fruit = ["banana", "grapes", "orange", "apple", "jackfruit"]

        document.getElementById("myjoin").innerHTML= fruit.join(",")
        document.getElementById("myfirstpop").innerHTML= fruit.pop()
        document.getElementById("mysecondpop").innerHTML = fruit.pop()
        document.getElementById("mythirdpop").innerHTML = fruit
    </script>

</body>
</html>
